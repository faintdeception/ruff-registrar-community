name: Deploy to Azure Container Apps (main)

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  deploy-aca:
    runs-on: ubuntu-latest

    env:
      APPHOST_PROJECT: src/StudentRegistrar.AppHost/StudentRegistrar.AppHost.csproj
      DOTNET_ASPIRE_ENABLE_DEPLOY_COMMAND: "true"
      DEPLOYMENT_PLATFORM: "aca"
      ACA_RESOURCE_GROUP: ""
      AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      Azure__SubscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_LOCATION: ${{ secrets.AZURE_LOCATION }}
      Azure__Location: ${{ secrets.AZURE_LOCATION }}
      Keycloak__ClientSecret: ${{ secrets.KEYCLOAK_CLIENT_SECRET }}
      Keycloak__AdminPassword: ${{ secrets.KEYCLOAK_ADMIN_PASSWORD }}
      Keycloak__Hostname: ${{ secrets.KEYCLOAK_HOSTNAME }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      Postgres__Password: ${{ secrets.POSTGRES_PASSWORD }}
      PublicApiUrl: ${{ secrets.PUBLIC_API_URL }}
      PublicKeycloakUrl: ${{ secrets.PUBLIC_KEYCLOAK_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Azure login
        if: ${{ env.AZURE_CREDENTIALS != '' }}
        uses: azure/login@v2
        with:
          creds: ${{ env.AZURE_CREDENTIALS }}

      - name: Install Aspire CLI
        run: |
          curl -sSL https://aspire.dev/install.sh | bash
          echo "$HOME/.aspire/bin" >> "$GITHUB_PATH"

      - name: Deploy (aspire deploy)
        if: ${{ env.AZURE_CREDENTIALS != '' }}
        run: |
          aspire deploy \
            --project "$APPHOST_PROJECT" \
            --non-interactive \
            --environment Production \
            --log-level debug

      - name: Resolve ACA resource group
        if: ${{ env.AZURE_CREDENTIALS != '' }}
        run: |
          set -euo pipefail
          rg="$ACA_RESOURCE_GROUP"
          if [ -z "$rg" ]; then
            deploy_state=$(find "$HOME/.aspire/deployments" -name production.json -print | sort | tail -n 1 || true)
            if [ -n "$deploy_state" ] && [ -f "$deploy_state" ]; then
              rg=$(jq -r '.. | objects | .resourceGroupName? // empty' "$deploy_state" | head -n 1)
            fi
          fi
          if [ -z "$rg" ]; then
            rg=$(az containerapp list --query "[?name=='postgres' || name=='keycloak'].resourceGroup" -o tsv | head -n 1)
          fi
          if [ -z "$rg" ]; then
            echo "Could not determine resource group. Set ACA_RESOURCE_GROUP to your Azure RG."
            exit 1
          fi
          echo "ACA_RESOURCE_GROUP=$rg" >> "$GITHUB_ENV"
          echo "Resolved resource group: $rg"

      - name: Ensure Keycloak database exists
        if: ${{ env.AZURE_CREDENTIALS != '' }}
        run: |
          set -euo pipefail
          rg="$ACA_RESOURCE_GROUP"
          echo "Using resource group: $rg"
          az containerapp exec \
            -g "$rg" \
            -n postgres \
            --command "sh -c 'PGPASSWORD=$POSTGRES_PASSWORD psql -U postgres -d postgres -tc \"SELECT 1 FROM pg_database WHERE datname=\\\"keycloak\\\"\" | grep -q 1 || PGPASSWORD=$POSTGRES_PASSWORD psql -U postgres -d postgres -c \"CREATE DATABASE \\\"keycloak\\\"\"'"
          az containerapp restart -g "$rg" -n keycloak

      - name: Check Keycloak app status
        if: ${{ env.AZURE_CREDENTIALS != '' }}
        run: |
          set -euo pipefail
          rg="$ACA_RESOURCE_GROUP"
          status=$(az containerapp show -g "$rg" -n keycloak --query "properties.runningStatus" -o tsv)
          echo "Keycloak runningStatus: $status"
          if [ "$status" != "Running" ]; then
            echo "Keycloak is not running."
            exit 1
          fi

      - name: Notes
        if: ${{ env.AZURE_CREDENTIALS == '' }}
        run: |
          echo "AZURE_CREDENTIALS not set; skipping ACA deploy."
          echo "Set AZURE_CREDENTIALS (azure/login) to enable."