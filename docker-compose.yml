services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: studentregistrar
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme-in-production}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d studentregistrar"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s
    volumes:
      - ./docker/postgres-init:/docker-entrypoint-initdb.d:ro
      - postgres_data:/var/lib/postgresql/data

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-changeme-in-production}
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-changeme-in-production}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-changeme-in-production}
      KC_HOSTNAME: localhost
      KC_HTTP_PORT: 8080
    command: start-dev
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - keycloak_data:/opt/keycloak/data

  api:
    build:
      context: .
      dockerfile: src/StudentRegistrar.Api/Dockerfile
    ports:
      - "5000:8080"
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_started
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Database__RunMigrations=true
      - ConnectionStrings__studentregistrar=Host=postgres;Database=studentregistrar;Username=postgres;Password=${POSTGRES_PASSWORD:-changeme-in-production}
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=studentregistrar;Username=postgres;Password=${POSTGRES_PASSWORD:-changeme-in-production}
      - Keycloak__BaseUrl=http://keycloak:8080
      - Keycloak__Authority=http://keycloak:8080/realms/student-registrar
      - Keycloak__Realm=student-registrar
      - Keycloak__AdminUsername=admin
      - Keycloak__AdminPassword=${KEYCLOAK_ADMIN_PASSWORD:-changeme-in-production}
      - Keycloak__AdminRealm=master

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - api
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000
      - API_BASE_URL=http://api:8080
      - NEXT_PUBLIC_KEYCLOAK_URL=http://localhost:8080
      - NEXT_PUBLIC_KEYCLOAK_REALM=student-registrar
      - NEXT_PUBLIC_KEYCLOAK_CLIENT_ID=student-registrar-spa

volumes:
  postgres_data:
  keycloak_data:
